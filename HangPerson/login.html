<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginRegister.css">
</head>
<body>
    <div class="items">
    <header>
        <h1 class="loginH"><b>Login</b></h1>
    </header>
    <form action="http://localhost:3000/login" method="POST">
        <div class="usernameClass">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="passwordClass">
            <label for="password">Password: </label>
            <input type="password" id="pword" name="pword" required>
        </div>
        <button class="loginButton" type="submit">Login</button>
        <button class="backButton" type="button" onclick="window.location.href='welcomePage.html'";">Back to Home</button>
    </form>
</body>
</html>
