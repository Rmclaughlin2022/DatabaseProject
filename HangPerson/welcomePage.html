<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="welcomePage.css">
</head>
<body>
    
    <!-- Flex container for head and login/signup buttons -->
    <div class="header-container">
        <div class="head">
            <h1>Welcome to HangPerson!</h1>
            <p><b>Continue by choosing HangWoman or HangMan:</b></p>
        </div>

        <!-- Login and Sign In buttons on the right -->
        <div class="LSButtons">
            <a href="Login.html">
                <button class="loginButton"><span class="button-text-L">Login</span></button>
            </a>
            <a href="SignIn.html">
                <button class="SignInButton"><span class="button-text-S">Sign In</span></button>
            </a>
        </div>
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="LobbyMusic.mp3" type="audio/mpeg">
    </audio>

    <div class="buttons">
        <a href="hangman.html">
            <button class="womanButton"><span class="button-text-W">Play HangWoman!</span></button>
        </a>
        <a href="manHang.html">
            <button class="manButton"><span class="button-text-M">Play HangMan!</span></button>
        </a>
        <a href="Settings.html">
            <button class="settingsButton"></button>
        </a>
    </div>

    <p>Ashleigh Johnson and Ryan McLaughlin</p>

    <script>
        const audio = document.getElementById('background-audio');
        audio.volume = 0.5;
    </script>
</body>

</html>
